<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Japanese Character Learner</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Learn Japanese</h1>
        <div class="row mb-3">
            <div class="col text-center">
                <button id="hiragana-btn" class="btn btn-primary">Hiragana</button>
                <button id="katakana-btn" class="btn btn-secondary">Katakana</button>
                <button id="hiragana-katakana-words-btn" class="btn btn-info">Hira/Kata Words</button>
                <button id="kanji-btn" class="btn btn-warning">Kanji</button>
            </div>
        </div>
        <div id="flashcard" class="card text-center">
            <div id="card-display" class="card-body display-1">
                <!-- Character or word will be displayed here -->
            </div>
        </div>
        <div class="input-group mt-3">
            <input type="text" id="user-input" class="form-control" placeholder="Enter Romaji...">
            <button id="submit-btn" class="btn btn-success">Check</button>
            <button id="skip-btn" class="btn btn-warning ms-2" style="display: none;">Skip</button>
        </div>
        <div id="feedback" class="mt-3 text-center">
            <!-- Feedback will be shown here -->
        </div>
        <div id="meaning" class="mt-3 text-center h4">
            <!-- Meaning will be shown here for vocab -->
        </div>
        <div class="progress mt-4">
            <div id="progress-bar" class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
    </div>

    <script src="data.js"></script>
    <script src="script.js"></script>
</body>
</html>
